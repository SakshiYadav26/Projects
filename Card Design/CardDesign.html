<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
  <div class="profile-card">
    <div class="image">
        <img src="https://storage.googleapis.com/ares-profile-pictures/hd/gojo.satoru.official-06fab4adb3f782f1edf2786ebc239d33_hd.jpg" alt="picture" class="profile-img">
    </div>
    <div class="text-data">
        <span class="name">Gojo Satoru</span>
        <span class="job">1st Grade Sorcerer</span>

    </div>
    <div class="media-buttons">
        <a href="#" style="background:#e1306c ;" class="link"><i class='bx bxl-instagram-alt'></i></a>
        <a href="#" style="background:#4267b2 ;" class="link"><i class='bx bxl-facebook-circle'></i></a>
        <a href="#" style="background:#1da1fc ;" class="link"><i class='bx bxl-twitter'></i></a>
        <a href="#" style="background:rgb(33, 32, 32) ;" class="link"><i class='bx bxs-envelope'></i></a>
    </div>
    <div class="buttons">
        <div class="button">
         Follow   
        </div>
        <div class="button">
            Message   
           </div>
    </div>
    <div class="analytics">
        <div class="data">
            <i class='bx bxs-heart'></i>
            <span class="number">150k</span>
        </div>
        <div class="data">
            <i class='bx bxs-message-rounded-dots'></i>
            <span class="number">130k</span>
        </div>
        <div class="data">
            <i class='bx bxs-share'></i>
            <span class="number">110k</span>
        </div>
    </div>

  </div>
</body>
</html>
