<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="Mastercard-Logo.png" alt="logos">
                        <h5>Master Card</h5>
                    </span>
                    <img src="creditcard-chip.png" alt="chip image" class="chip">
                </header>
                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">3332 1432 2000 1999</h5>
                        <h5 class="name">Gojo Satoru</h5>
                    </div>
                    <div class="valid-date">
                       <h6>valid Upto</h6>
                       <h5>08/29</h5>
                    </div>
                </div>
            </div>

        </div>
    </section>
    
</body>
</html>
